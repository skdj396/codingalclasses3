<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bootstrap Containers Example</title>
  <!-- Bootstrap CSS (via CDN) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <!-- Fixed-width container -->
  <div class="container mt-4 p-4 bg-light border border-primary rounded">
    <h2>Fixed Container</h2>
    <p>This is a <strong>fixed-width</strong> container. It adapts to the screen size but has max-widths set by breakpoints.</p>
  </div>

  <!-- Full-width container -->
  <div class="container-fluid mt-4 p-4 bg-info text-white border border-dark rounded">
    <h2>Fluid Container</h2>
    <p>This is a <strong>full-width</strong> container. It spans the entire width of the viewport regardless of screen size.</p>
  </div>

  

</body>
</html>
