<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Bootstrap Containers Example</title>
  <!-- Bootstrap CSS (via CDN) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>


  <div class="container  p-4 bg-light border border-primary ">
    <h2>responsive container</h2>
    <p>This is a <strong>fixed-width</strong> container. It adapts to the screen size but has max-widths set by
      breakpoints.</p>
  </div>


  <div class="container-fluid  p-4 bg-info text-white border border-dark ">
    <h2>Fluid Container</h2>
    <p>This is a <strong>full-width</strong> container. It spans the entire width of the viewport regardless of screen
      size.</p>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
    crossorigin="anonymous"></script>
</body>

</html>
